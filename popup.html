<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      width: 200px;
      padding: 10px;
    }
    button {
      width: 100%;
      margin: 5px 0;
      padding: 8px;
      cursor: pointer;
    }
    .section {
      margin-bottom: 10px;
    }
    .section-title {
      font-size: 12px;
      color: #666;
      margin-bottom: 5px;
    }
    #youtubeSection {
      display: none;
    }
    #languageSelect {
      width: 100%;
      margin-bottom: 5px;
      padding: 5px;
    }
  </style>
</head>
<body>
  <div class="section">
    <div class="section-title">Article Mode (Clean Format):</div>
    <button id="viewArticle">View Article Text</button>
    <button id="copyArticle">Copy Article Text</button>
  </div>
  <div class="section">
    <div class="section-title">All Content Mode:</div>
    <button id="viewAllText">View All Text</button>
    <button id="copyAllText">Copy All Text</button>
  </div>
  <div id="youtubeSection" class="section">
    <div class="section-title">YouTube Tools:</div>
    <select id="languageSelect">
      <option value="en">Loading languages...</option>
    </select>
    <button id="copyTranscript">Copy Video Transcript</button>
  </div>
  <script src="popup.js"></script>
</body>
</html>
